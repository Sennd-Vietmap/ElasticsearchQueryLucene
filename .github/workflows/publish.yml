name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal
        
      - name: Pack
        run: |
          dotnet pack src/ElasticsearchQueryLucene.Core/ElasticsearchQueryLucene.Core.csproj --configuration Release --no-build --output nupkgs
          dotnet pack src/ElasticsearchQueryLucene.EntityFrameworkCore/ElasticsearchQueryLucene.EntityFrameworkCore.csproj --configuration Release --no-build --output nupkgs
          
      - name: Push to NuGet
        run: dotnet nuget push nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
